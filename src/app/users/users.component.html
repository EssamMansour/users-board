<app-crumb-heading [headingData]="headingData" (callBackAction)="handleHeadingAction()"></app-crumb-heading>
<section class="users-list" appInfiniteScroller scrollPerecnt="70" immediateCallback="true"
[scrollCallback]="scrollCallback">
    <div class="container">
        <div class="users-wrapper" >
            <app-user-card *ngFor="let user of usersList" [userData]="user"></app-user-card>
        </div>
    </div>
</section>
